<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="weather-card">
            <h1 class="title">Weather App</h1>
            <p class="subtitle">Enter a city name to check the weather</p>

            <div class="search-box">
                <input id="cityInput" type="text" placeholder="Search city..." spellcheck="false">
                <button id="searchBtn"><img src="search.png"></button>
            </div>

            <p class="error-message">City not found! Try again.</p>

            <div class="weather-info">
                <img src="" class="weather-icon">
                <h2 class="city-name"></h2>
                <h1 class="temperature"></h1>

                <div class="details">
                    <div class="info">
                        <img src="humidity.png">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                    <div class="info">
                        <img src="wind.png">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
